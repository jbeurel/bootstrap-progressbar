<html>
<head>
    <title>Bootstrap Progress Bar</title>
    <link rel="stylesheet" href="//netdna.bootstrapcdn.com/bootstrap/3.0.0/css/bootstrap.min.css">
</head>
<body>
    <div class="container">
        <h1>
            Bootstrap Progress Bar
            <button data-toggle="progressbar" data-target="#myProgressbar" data-value="reset" data-level="info" class="btn btn-info">Reset</button>
            <button data-toggle="progressbar" data-target="#myProgressbar" data-value="0" data-level="danger" class="btn btn-danger">0%</button>
            <button data-toggle="progressbar" data-target="#myProgressbar" data-value="10" data-level="info" class="btn btn-info">10%</button>
            <button data-toggle="progressbar" data-target="#myProgressbar" data-value="30" data-level="warning" class="btn btn-warning">30%</button>
            <button data-toggle="progressbar" data-target="#myProgressbar" data-value="75" data-level="danger" class="btn btn-danger">75%</button>
            <button data-toggle="progressbar" data-target="#myProgressbar" data-value="100" data-level="success" class="btn btn-success">100%</button>
            <button data-toggle="progressbar" data-target="#myProgressbar" data-value="finish" data-level="success" class="btn btn-success">Finish</button>
        </h1>

        <div id="myProgressbar" class="progress" data-level="info">
          <div class="progress-bar progress-bar-danger" role="progressbar" aria-valuenow="0" aria-valuemin="0" aria-valuemax="100" style="width: 0%;">
            <span class="sr-only">0% Complete</span>
          </div>
        </div>
    </div>

    <script src="//code.jquery.com/jquery.js"></script>
    <script src="//netdna.bootstrapcdn.com/bootstrap/3.0.0/js/bootstrap.min.js"></script>
    <script src="js/progressbar.js"></script>
</body>
</html>
